<script>  

function addBlueClass() {
    var abc = document.getElementById('abc');
    abc.classList.add("blueClass");
}

function removeBlueClass() {
    var abc = document.getElementById('abc');
    abc.classList.remove("blueClass");
}

function hideItem() {
    var abc = document.getElementById('abc2');
    abc.style.display = "none";
}

function showItem() {
    var a = document.getElementById('abc2');
    a.style.display = "";
}

function $$(item) {
    var a = document.getElementById(item);
    a.hide = function () {
        this.style.display = "none";
    };
    a.show = function () {
        this.style.display = "";
    };
    return a;
}

function gone() {
    $$('abc2').hide();
}

function display() {
    $$('abc2').show();
}

function validateForm(formId) {
    var form = document.getElementById(formId);
    var requiredFields = {
        username: "Username is required",
        textarea: "Textarea is required"
    };

    var isValid = true;

    Object.keys(requiredFields).forEach(function (id) {
        var input = document.getElementById(id);
        var errorMessage = document.getElementById(id + "_error");
        
        if (!input.value.trim()) {
            isValid = false;
            if (!errorMessage) {
                errorMessage = document.createElement('div');
                errorMessage.id = id + "_error";
                errorMessage.className = 'redClass';
                errorMessage.innerText = requiredFields[id];
                input.parentNode.insertBefore(errorMessage, input);
            }
        } else {
            if (errorMessage) {
                errorMessage.remove();
            }
        }
    });

    return isValid;
}
</script>
