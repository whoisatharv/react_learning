    <meta charset="UTF-8">

    <script>
        function sam()
        {

        function tom()
        {
            var a=document.getElementbyId("bb");
            
            var b=document.createElement("span");
            b.innerHTML="God is great";
            a.parentNode.insertBefore(b,a.nextSibling);
        }
        function john(){
            
            var a=document.getElementbyId("bb");
            
            var b=document.createElement("span");
            b.innerHTML="ujjain";
            a.parentNode.insertBefore(b,a);
        }

        function toy()
        {
            var a=document.getElementById("abcd");
            a.classList.add("compName");
            
        }

        function boy()
        {
         var a=document.getElementById("abcd");
         a.classList.remove("compName")
        }
        function joy()
        {
            var a=document.getElementById("abcd");
            //a.style.visibility="hidden";
            a.style.display="none";
        }
        function troy()
        {
            var a=document.getElementById("abcd");
            a.style.display="";
        }

        .compName
        {
            color:green;

        }
